<!--HTMl starts with doctype that this document supporting HTML 5 version-->
<!DOCTYPE html>
<html>
    <!--head tag contains meta information about HTML Pages-->
    <head>
        <title>My First Page!</title>
    </head>
    <!--body tags defines all the visible content that shows on the browser-->
    <body>
        <!--href is where we want to navigate on the click of the link-->
        <a href="https://google.com">Go to Google</a>

        <!--image tag - src is the image which we want to show on the screen-->
        <!--this is a self closing tag-->
        <img src="https://picsum.photos/200/300"/>

        <!--a and img tags are will be used commonly in Salesforce-->
        
        <!--want the user to see it as username but in the attribute we are storing the actual username-->
        <div data-name="Raj">Username</div>

        <div>
            Welcome to my HTML Page!
        
        </div>

        <div>Another div tag!</div>
        
        <!--p tag is similar to the div tag, it automatically adds some margin before the tag and after the tag and also some space between the 2 elements-->
        <p>
            This is a paragraph!
        </p>
        
        <ul>
            <li>List 1</li>
            <li>List 2</li>
        </ul>
        
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h6>Heading 6</h6>
    </body>
</html>
